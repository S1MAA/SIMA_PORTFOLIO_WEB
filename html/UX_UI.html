<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PORTAFOLIO</title>

    <link rel="stylesheet" href="../CSS/style.css" />

    <!-- ESTO ES EL CSS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ESTO ES EL CSS DE BOOTSTRAP -->
</head>

<body>

    
    <!-- HEADER -->
    <div id="header" class="header-navbar"></div>



    <!-- Contenido -->
    <div class="container">
        <h3 class="h3-title">UX/UI</h3>
        <div class="rec-img col-12">
            <div class="rec-int-intdev">
                <h3 class="h3-title">PeguitaApp</h3>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-6 col-sm-12">
                <p>PeguitApp es una aplicación innovadora que centraliza trabajos temporales para oficios y ocupaciones cotidianas, facilitando la gestión de pequeños encargos entre conocidos y redes sociales.</p>
            </div>
            <div class="col-md-6 col-sm-12 ">
                <img class="img-fluid img-portfolio" src="../img/uxui_card.webp">
            </div>
        </div>
        <img src="../img/iavideojuegoscrea.webp" class="img-fluid img-portfolio">
    </div>



    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
        async function loadHTML(id, url) {
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById(id).innerHTML = text;
        }

        async function initialize() {
            await loadHTML("header", "header.html");
            await loadHTML("footer", "footer.html");
            disableCurrentNavLink();
            initializeCardClickHandler();
        }

        function disableCurrentNavLink() {
            const currentPath = window.location.pathname;
            console.log("Ruta actual:", currentPath); // Depuración

            const links = document.querySelectorAll(".nav-link");

            links.forEach((link) => {
                const linkPath = link.getAttribute("href");
                console.log("Comparando con:", linkPath); // Depuración

                const normalizedCurrentPath = currentPath.replace(/\/$/, "");
                const normalizedLinkPath = linkPath.replace(/\/$/, "");

                if (normalizedCurrentPath === normalizedLinkPath) {
                    console.log("Deshabilitando enlace:", linkPath); // Depuración
                    link.classList.add("disabled");
                    link.removeAttribute("href");
                }
            });
        }

        function initializeCardClickHandler() {
            const cardsContainer = document.querySelector(".container");

            if (!cardsContainer) return;

            cardsContainer.addEventListener("click", (e) => {
                const target = e.target.closest(".card");

                if (!target) return;

                cardsContainer.querySelectorAll(".card").forEach((card) => {
                    card.classList.remove("active");
                });

                target.classList.add("active");
            });
        }

        document.addEventListener("DOMContentLoaded", initialize);

        document.querySelectorAll('.sidebar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                const navbarHeight = document.querySelector('.header-navbar').offsetHeight;
                const targetPosition = targetElement.offsetTop - navbarHeight;

                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            });
        });

    </script>

</body>

</html>
