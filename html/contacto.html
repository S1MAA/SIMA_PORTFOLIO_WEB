<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>PORTAFOLIO</title>

  <link rel="stylesheet" href="../CSS/style.css" />

  <!-- ESTO ES EL CSS DE BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ESTO ES EL CSS DE BOOTSTRAP -->
</head>

<body>

    <div id="header"></div>

    <!-- CONTENIDO -->
    <div class="container">

        <div class="row">
            Soy una diseñadora apasionada por el arte, la tecnología y la innovación, mi propósito es ayudarte a construir experiencias memorables. ¿Tienes un proyecto en mente? ¡Trabajemos juntos para hacerlo realidad!
        </div>
        <div class="row justify-content-evenly">
            <div class="col-md-4 col-sm-12 columna">
                <div class="row">
                    <div class="col-12 columna">CONTACTO</div>
                    <div class="col-12">Name</div>
                    <div class="col-12">Email</div>
                    <div class="col-12">Message</div>
                </div>
            </div>
            <div class="col-md-4 d-sm-block columna"></div>
            <div class="col-md-4 col-sm-12 order-last order-sm-0 columna">
                INFO
            </div>
            <div class="col-12 columna">ENVIAR</div>
        </div>

    </div>


        <!-- FOOTER -->
    <div id="footer"></div>

    <script>
        async function loadHTML(id, url) {
          const response = await fetch(url);
          const text = await response.text();
          document.getElementById(id).innerHTML = text;
        }
  
        async function initialize() {
          await loadHTML("header", "header.html");
          await loadHTML("footer", "footer.html");
          disableCurrentNavLink();
        }
  
        function disableCurrentNavLink() {
          const currentPath = window.location.pathname;
          console.log('Ruta actual:', currentPath); // Depuración
  
          const links = document.querySelectorAll('.nav-link');
  
          links.forEach(link => {
            const linkPath = link.getAttribute('href');
            console.log('Comparando con:', linkPath); // Depuración
  
            const normalizedCurrentPath = currentPath.replace(/\/$/, '');
            const normalizedLinkPath = linkPath.replace(/\/$/, '');
  
            if (normalizedCurrentPath === normalizedLinkPath) {
              console.log('Deshabilitando enlace:', linkPath); // Depuración
              link.classList.add('disabled');
              link.removeAttribute('href');
            }
          });
        }
  
        document.addEventListener('DOMContentLoaded', initialize);
      </script>

</body>

</html>
