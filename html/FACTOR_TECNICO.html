<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Rounded Square</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="800px" height="700px" viewBox="0 0 100 100">
            <defs>
                <pattern id="imgPattern" patternUnits="userSpaceOnUse" width="100" height="100">
                    <image href="https://content.nationalgeographic.com.es/medio/2022/12/12/perro-1_514aad3b_221212161023_1280x720.jpg" x="-25" y="0" width="177" height="100" />
                </pattern>
            </defs>
            <path d="
                M 20,50 
                Q 10,50 10,60 
                L 10,80 
                Q 10,90 20,90 
                L 80,90 
                Q 90,90 90,80 
                L 90,20 
                Q 90,10 80,10 
                L 60,10
                Q 50,10 50,20
                L 50,40
                Q 50,50 40,50
                Z" fill="url(#imgPattern)"/>
        </svg>
    </div>
</body>
</html>
